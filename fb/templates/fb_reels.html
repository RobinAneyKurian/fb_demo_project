{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8"  style="margin-top: 10%;">


            <div class="d-flex flex-row text-align fb_upload_reels_section">
                <a href="{% url 'addreels' %}" class="home_user_upload_post_part"><i class="fa-solid fa-video" style="color:rgb(196, 48, 48); margin-left:10px;"></i> Upload Videos</a>
                <a href="{% url 'uploadpost' %}" class="home_user_upload_post_part"><i class="fa-solid fa-cloud-arrow-up" style="color:green; margin-left:10px;"></i> Photo/Video</a>
                <a href="" class="home_user_upload_post_part"><i class="fa-solid fa-face-smile" style="color:rgb(196, 196, 93); margin-left:10px;"></i> Feeling/Activity</a>
            </div>




            {% for reel_videos in videos %}
            <div class="mt-5" style="background-color:white;">
                <div class="d-flex flex-row p-1">
                    <img src="{% static 'image/facebook.png' %}" alt="" style="width:10%;">
                    <p class="uplod_post_username"><h5 style="font-weight:bold; margin-top:4%;">{{reel_videos.user}} </h5> 
                        <div class="dropdown" style="margin-left: 220px; margin-top:15px;">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Edit</a></li>
                              <li><a class="dropdown-item" href="{% url 'deletereel' reel_videos.id %}">Delete</a></li>
                              <li><a class="dropdown-item" href="#">Copy link</a></li>
                            </ul>
                          </div>
                    </p>
                </div>
                <div>
                    <h4 class="p-2">{{reel_videos.video_description}}</h4>
                </div>
            <video class="embed-responsive embed-responsive-16by9" controls="controls"  style="width:100%; height:500px;">
            <source src="{{reel_videos.video.url}}" type="video/mp4"/>
            </video>
            
                 
            </div>
        
           

            {% endfor %}
        




        </div>
        <div class="col-2"></div>
    </div>
</div>


{% endblock %}
