{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-1"></div>
    <div class="col-10 mt-5" >
            <div class="add_to_cart_detail_info d-flex flex-row">
            <div class="add_cart_product_details">
            <img src="{{buy_products.product_image.url}}" alt="" style="width:100%;">
            <h1 style="font-weight:bold; text-align: center;">{{buy_products.description}}</h1>
            <p style="font-weight:bold; text-align: center;"> Price: <span style="color:red">{{buy_products.price}}</span></p>
            <h5 style="font-weight:bold; text-align: center;">Size: S,M,L,XL,XXL</h5>
            </div>


            <div class="add_or_buy_item">
                <div class="mt-3">
                   <button class="btn btn-warning">Add to cart</button>
                </div>
                <div class="mt-3">
                    <a href="{% url 'buy' buy_products.id %}" class="btn btn-success">Buy now</a>
                </div>
                <div class="mt-3">
                    <p style="font-weight:bold;">Instock: <span style="color:green">{{buy_products.stock}}</span></p>
                </div>
            </div>
        
        
        </div>
        
    </div>
    <div class="col-1"></div>
</div>

{% endblock %}
