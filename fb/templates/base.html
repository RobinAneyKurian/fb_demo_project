<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{% static 'css/fb.css' %}">
</head>
<body>
    <div class="row mb-5">
        <header>
            <nav class="navbar bg-light fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#" style="margin: 0; display: inline-block;"><img src="{% static 'image/facebook.png' %}" alt="" class=""></a>
                  <a class="navbar-brand d-none d-md-none d-lg-block" href="#" style="margin: 0; display: inline-block;">
                    <div class="container-fluid">
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                        </form>
                      </div>                    
                  </a>
                  <a class="navbar-brand d-none d-md-none d-lg-block" href="{% url 'home' %}" style="margin: 0; display: inline-block;"><i class="fa-solid fa-house fa-2x" style="color:blue; font-size:30px;"></i></a>
                  <a class="navbar-brand d-none d-md-none d-lg-block" href="#" style="margin: 0; display: inline-block;"><i class="fa-solid fa-user-group fa-2x" style="color:blue; font-size:30px;"></i></a>
                  <a class="navbar-brand d-none d-md-none d-lg-block" href="{% url 'reels' %}" style="margin: 0; display: inline-block;"><i class="fa-solid fa-tv fa-2x" style="color:blue; font-size:30px;"></i></a>
                  <a class="navbar-brand d-none d-md-none d-lg-block" href="{% url 'shop' %}" style="margin: 0; display: inline-block;"><i class="fa-solid fa-store fa-2x" style="color:blue; font-size:30px;"></i></i></a>
                  <a class="navbar-brand" href="#" style="margin: 0; display: inline-block;"><i class="fa-solid fa-keyboard" style="color:grey;"></i></a>
                  <a class="navbar-brand" href="#" style="margin: 0; display: inline-block;"><i class="fa-brands fa-facebook-messenger" style="color:grey;"></i></i></a>
                  <a class="navbar-brand" href="#" style="margin: 0; display: inline-block;"><i class="fa-solid fa-bell" style="color:grey;"></i></a> 
                  <a class="navbar-brand" href="{% url 'profile' %}" style="margin: 0; display: inline-block;"><img src="{% static 'image/facebook.png' %}" alt="" class=""></a>
                  <button class="navbar-toggler d-block d-md-block d-lg-none"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <div class="row home_page">
                        <div class="facebook_home_settings  m-3">
                            <div>
                                <h6><a href=""><img src="" alt=""></a>Username</h6>
                            </div>
                    
                            <div class="mt-4">
                                <h6 ><a href="" class="m-2"><i class="fa-solid fa-user-group" style="font-size: 20px;"></i></a> Find Friends</h6>
                            </div>
                    
                            <div class="mt-4">
                                <h6 ><a href="" class="m-2"><i class="fa-solid fa-people-group" style="font-size: 20px;"></i></a> Groups</h6>
                            </div>
                    
                            <div class="mt-4">
                                <h6 ><a href="" class="m-2"><i class="fa-solid fa-house" style="font-size: 20px; color:rgb(241, 156, 28)"></i></a> Marketplace</h6>
                            </div>
                    
                            <div class="mt-4">
                                <h6 ><a href="" class="m-2"><i class="fa-solid fa-tv" style="font-size: 20px;"></i></a> Watch</h6>
                            </div>
                    
                            <div class="mt-4">
                                <h6 ><a href="" class="m-2"><i class="fa-solid fa-clock" style="font-size: 20px;"></i></a> Memmories</h6>
                            </div>
                    
                            <div class="mt-4">
                                <h6 ><a href="" class="m-2"><i class="fa-solid fa-tag" style="font-size: 20px; color:rgb(209, 34, 180)"></i></a> Saved</h6>
                            </div>
                    
                            <div class="mt-4">
                                <h6 ><a href="" class="m-2"><i class="fa-solid fa-flag" style="font-size: 20px; color:rgb(10, 214, 241)"></i></a> Pages</h6>
                            </div>
                    
                            <div class="mt-4">
                                <h6 ><a href="" class="m-2"><i class="fa-solid fa-radio" style="font-size: 20px;"></i></a> Most Recent</h6>
                            </div>
                    
                            <div class="mt-4">
                                <h6 ><a href="" class="m-2"><i class="fa-solid fa-star" style="font-size: 20px; color:rgb(248, 203, 90)"></i></a> Favorites</h6>
                            </div>
                    
                    
                            <div class="mt-4">
                                <h6 ><a href="" class="m-2"><i class="fa-solid fa-calendar-days" style="font-size: 20px; color:red"></i></a> Events</h6>
                            </div>


                            <div class="mt-4">
                                <h6 ><a href="{% url 'signout' %}" class="m-2"><i class="fa-solid fa-arrow-right-from-bracket" style="font-size: 20px; color:rgb(92, 13, 59)"></i> Logout</a></h6>
                            </div>
                            
                    
                            <div class="mt-4">
                                <p style="font-size:70%; width:50%;">
                                    Privacy  · Terms  · Advertising  · Ad Choices   · Cookies  · More · Meta © 2022
                                </p>
                            </div>
                    
                        </div>
                    </div>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
    </div>

      


    



{% block content %}

{% endblock content %}





</body>
</html>
