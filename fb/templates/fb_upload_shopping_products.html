{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top:18%;">
    <h1 style="text-align:center; font-weight:bold;">Add Product Details</h1>
    <div class="col-2"></div>
    <div class="col-8">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}

            <div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-2"></div>
</div>

{% endblock %}
